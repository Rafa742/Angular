<div class="space-y-12">
  <div class="border-b border-gray-900/10 pb-12">
    <h2 class="text-base/7 font-semibold text-gray-900">New Task</h2>
  </div>

  <div class="border-b border-gray-900/10 pb-12">
    <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
      
      <!-- Task form -->
      <div class="sm:col-span-3">
        <app-task (outputTask)="addNewTask($event)">
        </app-task>
      </div>

      <!-- Task list -->
      <div class="sm:col-span-3">
        <app-task-list [tasks]="taskService.tasks()" 
                       (outputTaskid)="deleteTask($event)">
        </app-task-list>
      </div>

    </div>
  </div>
</div>
